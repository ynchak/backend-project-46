name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: clone repo
        uses: actions/checkout@v4
      - name: use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: install dependency
        run: make install
      - name: run lint
        run: make lint
      - name: run tests
        run: make test
